# Linha Essencial: Diz ao Spring para carregar as credenciais
spring.config.import=application-secret.properties

# 1. Configuracoes HTTP/REST da sua API
server.port=8080

# 2. Configuracoes do MySQL (Principal para Login/Cadastro/arvores)
spring.datasource.url=jdbc:mysql://localhost:3306/monitoramento_arvores_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# 3. Configuracoes do Hibernate (JPA - Mapeamento Objeto-Relacional)
# 'update' cria a tabela no banco (se nï¿½o existir) ou atualiza o esquema
spring.jpa.hibernate.ddl-auto=update

# Mostra as queries SQL no console (til para debug)
spring.jpa.show-sql=true

# Especifica o dialeto MySQL (otimiza queries para o MySQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect